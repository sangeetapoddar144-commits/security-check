<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding-top:40px;
  background:#0b0f14;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  color:#eaeaea;
}

/* HEADER (TEXT ONLY) */
.header{
  position:fixed;
  top:0;left:0;right:0;
  height:40px;
  background:#111827;
  padding:0 16px;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid #1f2937;
  z-index:1000;
  font-weight:600;
}

/* NEW YEAR TEXT BANNER â€“ NO IMAGE */
#newYearBanner{
  position:fixed;
  top:0;left:0;right:0;
  height:48px;
  z-index:1001;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#14532d;
  color:#ecfdf5;
  font-weight:600;
  letter-spacing:.3px;
  text-align:center;
  animation: dropIn .6s ease-out;
}

@keyframes dropIn{
  from{transform:translateY(-100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* CARDS */
.card{
  max-width:420px;
  margin:20px auto;
  background:#121821;
  border-radius:12px;
  padding:22px;
  box-shadow:0 0 30px rgba(255,0,0,.25);
}
.line{opacity:0;transition:.6s;margin:10px 0}
.alert{color:#facc15}
.danger{color:#ff4d4d;font-weight:600}
.hidden{display:none}
.small{font-size:12px;color:#9ca3af}

/* FINAL CARD */
#final{
  margin:120px auto 40px;
  animation: fadeUp .7s ease-out;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* BUTTONS */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:15px;
  font-weight:600;
  border-radius:6px;
  border:1px solid #2c3440;
  background:#1f2937;
  color:#e5e7eb;
  cursor:pointer;
}
.primary{background:#d93025;border:none;color:#fff}
.secondary{background:#374151}
button:disabled{opacity:.6}

/* MOBILE */
@media(max-width:480px){
  body{padding-top:48px}
  .card{margin:15px;padding:16px}
}
</style>
</head>
