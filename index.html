<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Security Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding-top:40px;
  background:#0b0f14;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  color:#eaeaea;
}

/* ===== HEADERS ===== */
.header{
  position:fixed;
  top:0;left:0;right:0;
  height:40px;
  background:#111827;
  padding:0 16px;
  display:flex;
  align-items:center;
  gap:12px;
  border-bottom:1px solid #1f2937;
  z-index:1000;
}
.header img{width:22px}

/* ===== NEW YEAR TEXT BANNER ===== */
#newYearBanner{
  position:fixed;
  top:0;left:0;right:0;
  height:48px;
  z-index:1001;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(90deg,#7c2d12,#b45309,#7c2d12);
  color:#fff;
  font-weight:600;
  letter-spacing:.3px;
  text-align:center;
  box-shadow:0 4px 18px rgba(0,0,0,.35);
  animation: dropIn .8s ease-out;
}
#newYearBanner span{
  animation: glow 1.6s ease-in-out infinite alternate;
}
@keyframes dropIn{
  from{transform:translateY(-100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}
